apiVersion: v1
kind: Service
metadata:
  name: mysql1
spec:
  ports:
  - port: 3306
  selector:
    app: mysql1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql1
spec:
  selector:
    matchLabels:
      app: mysql1
  template:
    metadata:
      labels:
        app: mysql1
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: uuid_db
        args:
        - "--default-authentication-plugin=mysql_native_password"
        - "--auto-increment-increment=2"
        - "--auto-increment-offset=1"
        ports:
        - containerPort: 3306
---
